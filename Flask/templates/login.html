<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="{{ url_for('static', filename='img/logo1.png') }}"  id="icon" alt="User Icon" width="50" height="180" />
          </div>

            {% if error %}
            <div style="margin:10px" class="alert alert-danger">{{ error }}</div>
            {% endif %}

          <!-- Login Form -->
          <form method="POST">
            <input type="text" id="password" class="fadeIn third" name="token" placeholder="Token">
            <input type="submit" class="fadeIn fourth" value="Iniciar Sesión">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
           <!-- <a class="underlineHover" href="#">Forgot Password?</a> -->
          </div>
      
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
